  }

  .next-button{
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 8px;

  .num{

<!-- 4i Stretch-->
<style>
  .stretch-button{
    background-color: darkgreen;
    border: none;
    color: white;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 12px; 
    padding-right: 12px;
    transition: padding-top 0.45s, 
      padding-bottom 0.45s,
      padding-left 0.45s, 
      padding-right 0.45s;
  }

  .stretch-button:hover{
    padding-top: 16px;
    padding-bottom: 16px;
    padding-left: 30px; 
    padding-right: 30px;
  }

</style>
<button class="stretch-button">
  Stretch
</button>

<br><br><br>

<!-- 4j 3D Click-->
<style>
  .shadow{
    background-color: darkgreen;
    color: white;
    border: none;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 10px; 
    padding-right: 10px;
    box-shadow: 3px 3px 3px darkgrey;
    transition: box-shadow 0.15s,
     margin-left 0.15s, 
     margin-top 0,15s;
  }

  .shadow:active{
    margin-left: 3px;
    margin-top: 3px;
    box-shadow: none;
  }

</style>
<button class="shadow">
  Shadow
</button>

<br><br><br>
<!--4k Margin and padding together-->
<style>

  .triple{
    background-color: darkgreen;
    color: white;
    border: none;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 10px;
    padding-right: 10px;
    margin-right: 10px;
    margin-left: 10px;
    transition: padding 0.15s,
      margin 0.15s;
  } 

  .triple:hover{
    padding-left: 20px;
    margin-left: 0px;
    padding-right: 20px;
    margin-right: 0px;
  }
</style>

<button class="triple">One</button>
<button class="triple">Two</button>
<button class="triple">Three</button>
