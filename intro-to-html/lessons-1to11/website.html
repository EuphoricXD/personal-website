<!-- all html files should follow the following structure:-->
<!DOCTYPE html>
<html>
  <!-- elements NOT visible on page go in the head-->  
  <head>
    <title>First Website</title>
  </head>
  <body>  
    <p>
      paragraph of text
    </p>

    <!-- instruction to create a button-->
    <!-- an element is anything that can be displayed-->
    <button>
      Hello
    </button>
    <!-- each element has a 'tag' with an opening and closing tag-->

    <!-- anchor element: link to another website-->
    <!-- href is an HTML attribute, which modifies how an element behaves-->
    <a href="https://www.youtube.com/" target="_blank">
      Link to Youtube
    </a>
  </body>
</html>
