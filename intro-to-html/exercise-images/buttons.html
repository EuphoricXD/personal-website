<!-- style element does not appear as element-->
<!-- .subscribe-button is a CSS selector, which element is targeted-->
<!-- the dot is used to target a class-->
<!-- button:hover indicates style only applies when hovering, :hover is a pseudoclass-->

<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Practice</title>
    <!-- load the css file into the HTML file, [VOID ELEMENT = NO CLOSING TAG]-->
    <!-- use filepaths to locate files in folders-->
    <link rel="stylesheet" href="styles/buttons.css">
  </head>
  <body>
    <button class="subscribe-button">
      SUBSCRIBE
    </button>

    <button class="join-button">
      JOIN
    </button>

    <button class="tweet-button">
      Tweet
    </button>
  </body>
</html>
